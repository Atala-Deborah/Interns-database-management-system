{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Project</title>
    <link rel="stylesheet" href="{% static 'database/create_projects.css' %}">
</head>
<body>
    <h1>Create New Project</h1>

</body>
</html>
