{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Workshop</title>
    <link rel="stylesheet" href="{% static 'database/create_workshop.css' %}">
</head>
<body>
    <h1>Create New Workshop</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'workshops' %}">Back</a>
</body>
</html>
